<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            margin: 10px 0;
        }
        a:hover {
            background-color: #218838;
        }
        .order-list {
            margin: 20px auto;
            max-width: 800px;
            border-collapse: collapse;
            width: 100%;
        }
        .order-list th, .order-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .order-list th {
            background-color: #007bff;
            color: white;
        }
        .no-orders {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #6c757d;
        }
        .action-buttons a {
            margin-right: 10px;
            background-color: #007bff;
            padding: 5px 10px;
        }
        .action-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Orders</h1>

    <div style="text-align: center;">
        <a href="{{ url_for('place_order_view') }}">Place a New Order</a>
    </div>

    <h2 style="text-align: center;">All Orders</h2>
    {% if orders %}
        <table class="order-list">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order['order_id'] }}</td>
                        <td>{{ order['customer_id'] }}</td>
                        <td>{{ order['status'] }}</td>
                        <td class="action-buttons">
                            <a href="{{ url_for('view_order', order_id=order['order_id']) }}">View Details</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-orders">No orders found yet.</p>
    {% endif %}
</body>
</html>
