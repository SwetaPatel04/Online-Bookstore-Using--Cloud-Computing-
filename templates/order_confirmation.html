<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            line-height: 1.6;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }
        a:hover {
            background-color: #0056b3;
        }
        .order-details {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 5px;
            display: inline-block;
        }
        .order-id {
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <h1>Order Placed Successfully!</h1>
    <div class="order-details">
        <p>Your order has been successfully processed.</p>
        <p>Your <span class="order-id">Order ID</span> is <strong>{{ order_id }}</strong>.</p>
    </div>
    <a href="{{ url_for('orders') }}">Back to Orders</a>
</body>
</html>
